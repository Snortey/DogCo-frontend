<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn & Registration page</title>
    <link rel="stylesheet" href="LoginPage.css">
        <script src="https://kit.fontawesome.com/69254298c2.js" crossorigin="anonymous"></script>
        <link 
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"
        >
        <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms_container">
        <div class="Login_Register">
          <form action="#" class="login_form">
            <h2 class="title">Login</h2>
            <div class="input_field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input_field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social_text">Or Login with social media platforms</p>
            <div class="social_media">
              <a href="#" class="social_icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="Registration">
            <h2 class="title">Registration</h2>
            <div class="input_field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input_field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input_field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input_field">
              <i class="fa-solid fa-check-double"></i> 
              <input type="password" placeholder="Confirm Password">
            </div> 
            <input type="submit" value="Register" class="btn solid"/>
            <p class="social_text">Or Register with social media platforms</p>

            <div class="social_media">
              <a href="#" class="social_icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels_container">
        <div class="panel left_panel">
          <div class="content">
            <h3>Welcome to <i class="fa-solid fa-paw"></i>Dog.co</h3>
            <p>
              <b>Let's get you registered and find you a new companion. 
              <lord-icon
                src="https://cdn.lordicon.com/pithnlch.json"
                trigger="hover"
                colors="primary:#ffffff,secondary:#e8e230"
                stroke="160"
                style="width:30px;height:30px">
            </lord-icon></b> 
            </p>
            <button class="btn transparent" id="register_btn">
              Register!
            </button>
          </div>
          <img src="images2/undraw_beach_day_cser.svg" class="image" alt="" />
        </div>
        <div class="panel right_panel">
          <div class="content">
            <h3><i class="fa-regular fa-face-smile"></i> Welcome back!!!</h3>
            <p>
              <b>Let's continue to explore this universe.</b> 
            </p>
            <button class="btn transparent" id="login_btn">
              Login
            </button>
          </div>
          <img src="images2/undraw_good_doggy_re_eet7.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="apps2.js"></script>
  </body>
</html>
